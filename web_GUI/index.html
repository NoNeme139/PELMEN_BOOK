<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="js" href="ObjectBook.js">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
	<div class="gradient"></div>
	<header>
		<nav>
			<a href="#">Список книг</a>
			<a href="#">О нас</a>
		</nav>
	</header>
	<div class="title">
		<h1 class="title__heading">Добавьте книгу в вашу библиотеку</h1>
		<p class="title__text">чтобы не забыть и перечитать</p>
	</div>
	<div class="input">
		<form name="addToBooklist">
			<input type="text" name="title" placeholder="Название книги">
			<input type="text" name="author" placeholder="Автор книги">
			<button name="button">Добавить</button>
		</form>
	</div>
	<table>
		<tr>
			<td>Название</td>
			<td>Автор</td>
			<td>Статус</td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
	<div>
		<form name="publish">
		  <input type="text" id="textInput" name="message" placeholder="введите сообщение" onchange='eventForm(this.value)'>
		  <input type="button" id="clearButton" onchange='' value="" placeholder="ввод">
		</form>
	</div>
	<footer>Frontend: kawaiianxiety<br>Backend: N139</footer>
</body>	
<script>
	document.getElementById("clearButton").onclick = function(e) {
	document.getElementById("textInput").value = "";
	}
	
	function eventForm(value){
		console.log(value)
		document.body.onload = addElement(value);
	}

	var my_div = newDiv = null;

	function addElement(anyText) {

		var newDiv = document.createElement("div", id="text");
			newDiv.innerHTML = "<h1>" + anyText + "</h1>";

		my_div = document.getElementById("org_div1");
		document.body.insertBefore(newDiv, my_div);
	}

</script>
</html>
