<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="js" href="ObjectBook.js">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
	<div class="gradient"></div>
	<header>
		<nav>
			<a href="#">Список книг</a>
			<a href="#">О нас</a>
		</nav>
	</header>
	<div class="title">
		<h1 class="title__heading">Добавьте книгу в вашу библиотеку</h1>
		<p class="title__text">чтобы не забыть и перечитать</p>
	</div>
	<div class="input">
		<form name="addToBooklist">
			<input type="text" name="title" placeholder="Название книги" id="nameBock" onchange='eventForm(this.value)'>
			<input type="text" name="author" placeholder="Автор книги" id="autorBock" onchange='eventForm(this.value)'>
			<input type="button" id="addButton" onchange='' value="Добавить" placeholder="ввод">
		</form>
	</div>
	<table>
		<tr>
			<td>Название</td>
			<td>Автор</td>
			<td>Статус</td>
		</tr>
		<tr>
			<td class="title"></td>
			<td class="author"></td>
			<td class="status"></td>
		</tr>
	</table>
	<footer>Frontend: kawaiianxiety<br>Backend: N139</footer>
</body>	

<script src="main.js"></script>

</html>
