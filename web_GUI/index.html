<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="js" href="ObjectBook.js">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div>
		<form name="publish">
		  <input type="text" id="textInput" name="message" placeholder="введите сообщение" onchange='eventForm(this.value)'>
		  <input type="button" id="clearButton" onchange='' value="" placeholder="ввод">
		</form>

		<form name="texts">
			<div><h1>Привет!</h1></div>
			<div id='org_div1'>Текст выше сгенерирован автоматически.</div>
		</form>
	  </div>


	<script>
		document.getElementById("clearButton").onclick = function(e) {
		document.getElementById("textInput").value = "";
		}
		
		function eventForm(value){
			console.log(value)
			document.body.onload = addElement(value);
		}

		
		var my_div = newDiv = null;

		function addElement(value) {

			// Создаем новый элемент div
			// и добавляем в него немного контента

			var newDiv = document.createElement("div");
				newDiv.innerHTML = "<h1>"+value+"</h1>";

			// Добавляем только что созданый элемент в дерево DOM

			my_div = document.getElementById("org_div1");
			document.body.insertBefore(newDiv, my_div);
		}
	</script>
</html>
